cl_mouselook "true"
cl_showloadout "true"
cl_silencer_mode "0"
cl_sniper_auto_rezoom "true"
cl_use_opens_buy_menu "false"
input_button_code_is_scan_code_scd "true"
m_pitch "0.022000"
m_yaw "0.022000"
option_duck_method "false"
option_speed_method "false"
player_nevershow_communityservermessage "0"
player_teamplayedlast "2"
skill "1"
voice_vox "0"
zoom_sensitivity_ratio "1.000000"

//Sound Settings
snd_deathcamera_volume 0
snd_ducktovolume 0.55
snd_gamevoicevolume 1
snd_gamevolume 1
snd_mapobjective_volume 0
snd_menumusic_volume 0
snd_musicvolume 1
snd_mvp_volume 0
snd_roundaction_volume 0
snd_roundend_volume 0
snd_roundstart_volume 0
snd_steamaudio_reverb_level_db -3
snd_steamaudio_enable_perspective_correction 0
snd_spatialize_lerp 1
snd_tensecondwarning_volume 0.04
snd_toolvolume 1
snd_voipvolume 1
snd_headphone_eq 0

cl_showloadout 1
rate 1000000
safezonex "0.9"
safezoney "1.0"
cl_allow_animated_avatars "0"
cl_hud_radar_scale "1.15"
cl_hud_color "8"
cl_color 4
engine_low_latency_sleep_after_client_tick 1
r_show_build_info false
cl_teamcounter_playercount_instead_of_avatars 1
hud_scaling "0.8555"
hud_showtargetid "0"

//Crosshair
cl_fixedcrosshairgap "0"
cl_crosshair_drawoutline "false"
cl_crosshair_outlinethickness "1"
cl_crosshair_dynamic_maxdist_splitratio	"0"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.3"
cl_crosshair_dynamic_splitdist "4"
cl_crosshair_recoil "false"
cl_crosshair_sniper_width "1"
cl_crosshairdot		"false"
cl_crosshairgap "-4"
cl_crosshairgap_useweaponvalue	"false"
cl_crosshairsize "2"
cl_crosshairstyle "4"
cl_crosshairthickness "1"
cl_crosshairusealpha "255"
crosshair "true"
cl_crosshair_t "false"
cl_crosshaircolor "5"
cl_crosshairalpha "255"
cl_crosshaircolor_b	"0"
cl_crosshaircolor_g	"0"
cl_crosshaircolor_r "0"

bind "MWHEELUP" "incrementvar cl_crosshairsize 2 4000 3998"

//Console
con_enable "true"

//Viewmodel
viewmodel_fov 68; viewmodel_offset_x 2.5; viewmodel_offset_y 0; viewmodel_offset_z -1.5; viewmodel_presetpos 3;

//fps
fps_max 999
fps_max_ui 300
fps_max_tools 300

//Mouse
bind "MOUSE1" "+attack"
bind "mouse5" "player_ping"
bind "q" "lastinv;"
bind "0" "volume 0"

//Strafe Fix + Jump Fix
exec strafe-fix-01.cfg


//Jump Throw
alias "+jt" "+jump;" ;
alias "+ta" "-attack; -attack2"; 
alias "-jt" "-jump";
bind alt "+jt;+ta;" 

//Demos
bind "," "demo_timescale 1"
bind "." "demo_timescale 4"
bind "/" "demo_timescale 8"
bind "[" "demo_resume"
bind "]" "demo_pause"

//Buy Binding
//bind z "slot7"; bind x "slot8"; bind c "slot6"; bind v "slot10"
bind "z" "radio"
bind "x" "player_ping"

bind "F8" "exec redb0t"
bind "o" "volume 0"
bind "f" "+lookatweapon"


sensitivity "1.045"

//Sound
volume 0.26
