//Console
con_enable "true"

bind f9 "exec mouse2"
bind f10 "exec mouse1"

//Viewmodel
viewmodel_fov 68; viewmodel_offset_x 2.5; viewmodel_offset_y 0; viewmodel_offset_z -1.5; viewmodel_presetpos 3;

//fps
fps_max 999
fps_max_ui 300
fps_max_tools 300

//Mouse
bind "MOUSE1" "+attack"
bind "mouse5" "player_ping"
bind "q" "lastinv;"


bind "j" "disconnect"
bind "k" "kill"

//Strafe Fix + Jump Fix
exec strafe-fix-01.cfg


//Jump Throw
alias "+jt" "+jump;" ;
alias "+ta" "-attack; -attack2"; 
alias "-jt" "-jump";
bind alt "+jt;+ta;" 

//Demos
bind "," "demo_timescale 1"
bind "." "demo_timescale 4"
bind "/" "demo_timescale 8"
bind "p" "demo_pause"
bind "[" "demo_resume;demo_timescale 1"


//Buy Binding
bind 6 "slot6"
bind z "slot7"
bind x "slot8"
bind c "slot10"
