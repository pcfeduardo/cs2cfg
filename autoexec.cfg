// =============================================
// AUTOEXEC.CFG PERSONALIZADO PARA CS2
// Data de atualização: 10/05/2025
// =============================================

// Comandos de Inicialização
//-console -novid -allow_third_party_software +exec autoexec
// -nojoy -high +fps_max 0 +engine_low_latency_sleep_after_client_tick true -allow_third_party_software +exec autoexec -noreflex

// ============== CONFIGURAÇÕES DE REDE ==============
rate "786432"                              // Taxa máxima de dados (ajuste conforme sua conexão)
net_client_steamdatagram_enable_override "1" // Força uso do Steam Datagram Relay
mm_dedicated_search_maxping "60"           // Ping máximo para servidores MM
engine_no_focus_sleep "0"                  // Mantém prioridade quando jogo não está em foco

// Buffer de pacotes de rede
// cl_net_buffer_ticks "2"                 // Para conexões muito estáveis (profissionais, LAN)
cl_net_buffer_ticks "4"                    // Para conexões boas e estáveis
//cl_net_buffer_ticks "8"                    // Para conexões comuns/padrão
//cl_net_buffer_ticks "16"                 // Para conexões instáveis

// Configurações CQ (novas do CS2, substituem antigos comandos de interpolação)
cl_cq_min_queue "-1"                       // Fila mínima no buffer
cq_buffer_bloat_msecs_max "0"              // Limita o buffer máximo

// ============== CONFIGURAÇÕES DE PERFORMANCE ==============
fps_max "0"                                // FPS ilimitado (0 = sem limite)
fps_max_ui "200"                           // Limita FPS no menu
engine_low_latency_sleep_after_client_tick "true" // Reduz latência interna
cl_ragdoll_workaround_threshold "0"        // Desativa limite para ragdolls
cl_autohelp "0"                            // Desativa mensagens de ajuda automáticas

// ============== CONFIGURAÇÕES DE INTERFACE (HUD) ==============
cl_showfps "0"                             // Oculta contador de FPS
r_drawtracers "1"                          // Mostra traçados de balas
hud_showtargetid "0"                       // Não mostra ID do alvo ao mirar
cl_showloadout "1"                         // Sempre mostra inventário
safezonex "0.9"                            // Margem horizontal da HUD
safezoney "1.0"                            // Margem vertical da HUD
cl_allow_animated_avatars "0"              // Desativa avatares animados
cl_hud_color "8"                           // Cor da HUD (8 = verde)
r_show_build_info "false"                  // Oculta marca d água
cl_teamcounter_playercount_instead_of_avatars "1" // Mostra contagem de jogadores
hud_scaling "0.8555"                       // Tamanho da HUD
r_fullscreen_gamma "2"                     // Gamma em tela cheia

// ============== CONFIGURAÇÕES DO MENU DE COMPRA ==============
cl_buywheel_donate_key "0"                 // Tecla para doar no menu de compra
cl_buywheel_nonumberpurchasing "false"     // Compra com números no menu
cl_use_opens_buy_menu "false"              // Desativa abrir menu com tecla de uso

// ============== CONFIGURAÇÕES DE INTERAÇÃO ==============
cl_show_observer_crosshair "2"
cl_debounce_zoom "true"                    // Anti-duplo clique no zoom
cl_inventory_radial_immediate_select "true" // Seleção imediata no menu radial
cl_inventory_radial_tap_to_cycle "true"    // Tocar para ciclar itens no menu radial
cl_mouselook "true"                        // Olhar com o mouse
cl_silencer_mode "0"                       // Modo do silenciador
cl_sniper_auto_rezoom "true"               // Auto-zoom após atirar com sniper
cl_sniper_delay_unscope "false"            // Sem atraso para tirar zoom 
cl_crosshair_friendly_warning "0"          // Desativa aviso ao mirar em aliados
input_button_code_is_scan_code_scd "true"  // Usa scancode para botões
option_duck_method "false"                 // Método de agachamento
option_speed_method "false"                // Método de velocidade
player_nevershow_communityservermessage "0" // Mostra mensagem de servidores comunitários
player_teamplayedlast "2"                  // Último time jogado (2 = T)
skill "1"                                  // Nível de habilidade
voice_vox "0"                              // Desativa voice activation
zoom_sensitivity_ratio "1"                 // Mantém sensibilidade igual durante zoom

// ============== CONFIGURAÇÕES DE MOUSE ==============
sensitivity "1.011"                       // Sensibilidade do mouse
sensitivity "0.9974"
sensitivity "0.9074"
sensitivity "0.9128"
sensitivity "0.9981"
sensitivity "0.9566"
sensitivity "0.9424"
m_pitch "0.022000"                         // Sensibilidade vertical
m_yaw "0.022000"                           // Sensibilidade horizontal

// ============== CONFIGURAÇÕES DE ÁUDIO ==============
volume "0.381165"                               // Volume principal
snd_deathcamera_volume "0"                 // Volume da câmera de morte
snd_ducktovolume "0.55"                    // Volume ao abaixar som
snd_gamevoicevolume "1"                    // Volume das vozes do jogo
snd_gamevolume "1"                         // Volume do jogo
snd_mapobjective_volume "0"                // Volume de sons de objetivo
snd_menumusic_volume "0"                   // Volume da música do menu
snd_musicvolume "1"                        // Volume das músicas
snd_mvp_volume "0"                         // Volume do MVP
snd_roundaction_volume "0"                 // Volume de ações de round
snd_roundend_volume "0"                    // Volume de fim de round
snd_roundstart_volume "0"                  // Volume de início de round
snd_steamaudio_reverb_level_db "-3"        // Nível de reverberação
snd_steamaudio_enable_perspective_correction "1" // Correção de perspectiva
snd_spatialize_lerp "0.8"                    // Isolamento L/R (0-1)
snd_tensecondwarning_volume "0.08"         // Aviso de bomba (10 segundos)
snd_toolvolume "1"                         // Volume de ferramentas
snd_voipvolume "1"                         // Volume do chat de voz (substitui voice_scale)
snd_headphone_eq "1"                       // EQ para headphones (0=natural)
snd_headphone_eq_active "1"

// ============== RADAR ==============
cl_hud_radar_scale "1"                     // Escala do radar na HUD
//cl_radar_always_centered "1"               // Centraliza o radar
cl_radar_always_centered "0"               // Centraliza o radar
cl_radar_icon_scale_min "0.6"              // Tamanho dos ícones
cl_radar_rotate "1"                        // Rotação do radar
cl_radar_scale "0.5"                       // Zoom do radar
bind "CAPSLOCK" "toggle cl_radar_scale 0.5 1.15" // Zoom do radar
cl_radar_square_with_scoreboard "1"        // Radar quadrado com scoreboard

// ============== VIEWMODEL (ARMA NA TELA) ==============
viewmodel_fov "68"                         // Campo de visão da arma
viewmodel_offset_x "2.5"                   // Posição horizontal
viewmodel_offset_y "0"                     // Profundidade
viewmodel_offset_z "-1.5"                  // Posição vertical
viewmodel_presetpos "3"                    // Preset de posição

// ============== BINDS (TECLAS) ==============
// Console
con_enable "true"                          // Ativa console
bind "p" "toggle cl_show_observer_crosshair 0 2"

// Mouse/Ataque
bind "MOUSE1" "+attack"                    // Ataque primário
bind "mouse5" "player_ping"                // Pingar locais

// Armas/Equipamento
//bind "q" "lastinv;"                        // Última arma usada
bind "4" "slot4"
bind "5" "slot5"                           // Bomba
bind "6" "slot7"                           // Flash
bind "v" "slot7"                           // Flash
bind "x" "slot6"                           // HE 
bind "c" "slot10"                          // Incendiária
bind "z" "radio"                           // Menu de rádio
bind "f" "+lookatweapon"                   // Inspecionar arma

// Interface/Utilidade
bind "F8" "exec autoexec"                  // Recarregar autoexec
bind "F9" "exec mouse1"                    // Config mouse 1
bind "F10" "exec mouse11"                  // Config mouse 11
bind "0" "volume 0"                        // Silenciar jogo

// Admin/Debug
bind "h" "noclip"                          // Modo fantasma
bind "j" "disconnect"                      // Desconectar
bind "k" "kill"                            // Suicídio

// Demos/Reprodução
bind "," "demo_timescale 1"                // Velocidade normal
bind "." "demo_timescale 4"                // Velocidade 4x
bind "/" "demo_timescale 8"                // Velocidade 8x
bind "p" "demo_pause"                      // Pausar demo
bind "[" "demo_resume;demo_timescale 1"    // Retomar demo

// ============== ALIASES E HELPERS ==============
// Função Jump+throw
// alias "+jt" "+jump;" ;
// alias "+ta" "-attack; -attack2"; 
// alias "-jt" "-jump";
// bind alt "+jt;+ta;" 

// F1 - FULL buy (AK/M4 + utilitários)
bind "F1" "buy ak47; buy m4a1; buy flashbang; buy hegrenade; buy smokegrenade; buy molotov; buy incgrenade"

// F2 - ECO com Desert Eagle
bind "F2" "buy deagle"

// F3 - ECO com P250
bind "F3" "buy p250"

// U - Chat apenas para o time
bind "u" "say_team"

// T - Spray (grafite)
bind "t" "+spray_menu"

// Quick switch (implementação com lastinv que você já usava)
// Sua função preferida com o "q" já está configurada acima

// Scoreboard
bind "TAB" "+showscores"

// Funções de comandos
alias "usp" "give weapon_usp_silencer"     // Dar USP (requer sv_cheats 1 - para treino)

